    <script>
        function shorten() {
            url = $('input[name=url]').val();
            if (url) {
                $.post('/api/create', {'url': url}, (res) => {
                    $('#res').html(`</br><hr></br></br><a href='${res['key']}' style="margin-left:10px">Your link is ready !</a><input type="text" value="https://curly.slxlegit.repl.co/${res['key']}" id="linkInput" readonly style="margin-left:10px"><button onclick="copy()" style="margin-left:10px">Copy link</button></br><p style="margin-left:10px">Link ID : <a href='${res['key']}.json' style="margin-left:10px">${res['key']}</a></p>`);
                })
            } else {
                $('#res').text('No URL Specified');
            }
        }

      function copy() {
  /* Get the text field */
  var copyText = document.getElementById("linkInput");

  /* Select the text field */
  copyText.select();
  copyText.setSelectionRange(0, 99999); /* For mobile devices */

   /* Copy the text inside the text field */
  navigator.clipboard.writeText(copyText.value);

  /* Alert the copied text */
  alert("Link copied !");
   }
    </script>
