</br>

    <label for='url' style="margin-left:10px">Link ID to check (ID is the part after the url like https://curly.slxlegit.repl.co/<mark><b>1L0ve1cEcr3aM</b></mark>)</label>
    <input name='url'>
    <button onclick='stats()'>Search</button>

    <h3 id='res'></h3>

    <script>
        function stats() {
            url = $('input[name=url]').val();
            if (url) {
              window.location.replace(`https://curly.slxlegit.repl.co/${url}.json`);
            } else {
                $('#res').text('No URL Specified');
            }
        }
    </script>

  <style>

    }

    }
